name: Health Service CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: "3.11.9"
  POETRY_VERSION: "2.2.1"

jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          poetry --version
        
      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Build project
        run: |
          poetry build || echo "Skipping build (package-mode=false)"
      
      - name: Run code formatting
        run: |
          poetry run black --check .

      - name: Run linting
        run: |
          poetry run flake8 .
      
      - name: Run unit tests with coverage
        run: |
          poetry run pytest --disable-warnings \
            --cov=app --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 1
  
  build-push:
    name: Build and push
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/health-api-service:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/health-api-service:latest
  
  deploy-verify:
    name: Deploy and Verify
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/health-api-service:latest

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name health-api \
          ${{ secrets.DOCKERHUB_USERNAME }}/health-api-service:latest

      - name: List container
        run: |
          docker ps -a

      - name: Verify health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1
