name: Health Service CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: "3.11.9"
  POETRY_VERSION: "2.2.1"

jobs:
  build-lint-test:
    name: Build, Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          poetry --version
        
      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Build project
        run: |
          poetry build || echo "Skipping build (package-mode=false)"
      
      - name: Run code formatting
        run: |
          poetry run black --check .

      - name: Run linting
        run: |
          poetry run flake8 .
      
      - name: Run unit tests with coverage
        run: |
          poetry run pytest --disable-warnings \
            --cov=app --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 1
  
  deploy-verify:
    name: Deploy and Verify
    runs-on: ubuntu-latest
    needs: build-lint-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          poetry --version
        
      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Start Health API service in background
        run: |
          nohup poetry run uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: Verify server started
        run: curl -I http://127.0.0.1:8000

      - name: Verify health endpoint
        run: |
          curl -f http://127.0.0.1:8000/health || exit 1
