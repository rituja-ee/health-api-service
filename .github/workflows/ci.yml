name: Health Service CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: "3.11.9"
  POETRY_VERSION: "2.2.1"

jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          poetry --version
        
      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Build project
        run: |
          poetry build || echo "Skipping build (package-mode=false)"
      
      - name: Run code formatting
        run: |
          poetry run black --check .

      - name: Run linting
        run: |
          poetry run flake8 .
      
      - name: Run unit tests with coverage
        run: |
          poetry run pytest --disable-warnings \
            --cov=app --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 1
  
  build-push:
    name: Build and push
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/health-api-service:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/health-api-service:latest
  
  deploy-verify:
    name: Deploy and Verify
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Configure kubectl
      #   run: |
      #     mkdir -p $HOME/.kube
      #     echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Apply namespace manifests
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: Create DockerHub image pull secret
        run: |
          kubectl create secret docker-registry dockerhub-secret \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username=${{ secrets.DOCKERHUB_USERNAME }} \
            --docker-password=${{ secrets.DOCKERHUB_TOKEN }} \
            --docker-email="rituja.chaudhari@equalexperts.com" \
            -n health-api
      
      - name: Apply other manifests
        run: |
          kubectl apply -f k8s/configmap.yaml || echo "No configmap found"
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
      
      - name: Wait for deployment rollout
        run: kubectl rollout status deployment/health-api-deployment -n health-api

      - name: List deployments
        run: kubectl get deployments -n health-api

      - name: Verify via port-forward
        run: |
          kubectl port-forward svc/health-api-service 8000:8000 -n health-api &
          sleep 5
          curl -f http://localhost:8000/health || exit 1
