apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-secret
  namespace: health-api
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG_JSON> #create base64 using echo -n '{"auths": {"https://index.docker.io/v1/": {"username": "YOUR_USERNAME", "password": "YOUR_TOKEN", "email": "YOUR_EMAIL"}}}' | base64
  
